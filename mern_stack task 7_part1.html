<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #c1c7de;
}
ul {
  border: 1px solid #555;
}

li {
  text-align: left;
  border-bottom: 1px solid #555;
}


li a {
  display: block;
  color: #4902fc;
  padding: 8px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #e7eb0d;
  color: rgb(10, 10, 10);
}

</style>
</head>
