<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #b8b5b5;
}
ul {
  border: 1px solid #555;
}
li {
  float: left;
  border-right: 1px solid #555;
}
li a {
  display: block;
  color: rgb(36, 3, 251);
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
